
<!DOCTYPE html>
<html lang="en">

	<body>
<!-- ---------------------------- header ----------------------------------------------------------------------------------------------- -->

		<div id="">
			<form id= "sin-form">
				<input class="sin-input" type="text" placeholder="username" name="sinBtn" id="user">
				<input class="sin-input" type="password" placeholder="password" name="sinBtn" id="pass">
				<div id="sinBtn"><li>Log In</li></div>
				</form>
		</div>

		<div id="middle">
			<div id="cta" class="clearFix">
				<!-- <img id="landingImg" src="img/oldMan.svg" /cf> -->
				<div id="logo" >
					<img src="img/logo.svg" /cf>
				</div>
				<div id="logoImg" >
					<img id="textLogo" src="img/byesnooze.svg" /cf>
				</div>
				<div id="slogen">

				<!-- <button id="signUp">Sign up</button> -->
				<a href="#" class="CtaButton" id="supBtn">Sign Up</a>

			</div>
		</div>

			<div class="overlay">
				<div id="model">
					<a href="#" class="close">X</a>
					<h2 id="psu">Please Sign Up</h2>

						<input class="reg" type="email" placeholder="please enter your email" class="masterTooltip" id="email">
					</form>
					<a href="" id="submit">Submit</a>
				</div>
					
			</div>
				

     
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
