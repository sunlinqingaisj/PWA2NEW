
<!DOCTYPE html>
<html lang="en">
		<head>
		<title>Bye Snooze</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
<!-- ---------------------------- header ----------------------------------------------------------------------------------------------- -->

		<div>
			<!-- <div id="loginForm"> -->
			<a href="#" id="login">Login</a>
			<div class="sin-overlay">
				<div id="sin-modal">
					<a href="#" class="sin-close">X</a>
					<h2 id="psu">Please Sign In</h2>
					<form id="signIn">
						<input class="reg" type="text" id='usernameInput' placeholder='username' name="sinBtn" id="user">
						<input class="reg" type="text" id='passwordInput' placeholder='password' name="sinBtn" id="pass">
						<input type="button" id="sinBtn" name="sinBtn"  value="Login">
				
					</form>
				</div>
				
			</div>
			
		</div>

		<div id="middle">
			<div id="cta" class='clearFix'>
				<!-- <img id="landingImg" src="img/oldMan.svg" /cf> -->
				<div id="logo" >
					<img src="img/logo.svg" /cf>
				</div>
				<div id="logoImg" >
					<img id="textLogo" src="img/byesnooze.svg" /cf>
				</div>
				<div id="slogen">
					<img  src="img/slogen.svg" /cf>
				</div>
				
				<!-- <button id="signUp">Sign up</button> -->
				<a href="#" class="CtaButton" id="supBtn">Sign Up</a>

			</div>
		</div>

			<div class="overlay">
				<div id="model">
					<a href="#" class="close">X</a>
					<h2 id="psu">Please Sign Up</h2>
					<form class="sup-form">
						<input class="reg" type="text" name="Username" value="Username" placeholder="please create a username" class="masterTooltip" id="username"></br>
						<input class="reg" type="text" name="password" value="Password" placeholder="please enter a password" class="masterTooltip" id="password"></br>
						<input class="reg" type="text" name="email" value="E-mail" placeholder="please enter your email" class="masterTooltip" id="email">
					</form>
					<a href="" id="submit">Submit</a>
				</div>
					
			</div>
				

     
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
